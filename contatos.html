    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- Favicon e CSS próprio -->
    <link rel="icon" href="../image/icone.png" type="image/png">
    <link rel="stylesheet" href="stylecontato.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="custom-header">
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3">
            <a href="../index.html" class="d-flex align-items-center text-decoration-none logo">
                <img src="../image/icone.png" alt="Ícone do site" class="logo-img me-2">
                <span class="logo-text">No Borders</span>
            </a>

            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="dados.html" class="nav-link">Dados</a></li>
                    <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="contato.html" class="nav-link active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção de Contato -->
    <section class="contact-section" aria-label="Seção de contatos">
        <div class="contact-card" role="region" aria-labelledby="contact-title">
            <h2 id="contact-title">Contato</h2>
            <p class="contact-sub">Fale conosco — acompanhe nas redes</p>

            <div class="contact-list">

                <!-- E-mail -->
                <div class="contact-item" tabindex="0" aria-label="Email: nobordersbpk@gamil.com">
                    <div class="icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 5h16v14H4z"></path>
                            <polyline points="22,7 12,13 2,7"></polyline>
                        </svg>
                    </div>
                    <div class="contact-meta">
                        <div class="label">E-mail</div>
                        <div class="value" id="emailValue">nobordersbpk@gmail.com</div>
                    </div>
                    <div class="contact-actions">
                        <button class="btn btn-mail" title="Abrir cliente de email"
                            onclick="location.href='mailto:nobordersbpk@gmail.com'">
                            Abrir
                        </button>
                        <button class="btn btn-copy" title="Copiar e-mail" id="copyBtn">
                            Copiar
                        </button>
                    </div>
                </div>

                <!-- Instagram -->
                <a class="contact-item link" href="https://www.instagram.com/noborders.bpk" target="_blank"
                    rel="noopener noreferrer" aria-label="Instagram: @noborders.bpk">
                    <div class="icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor"
                            stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                        </svg>
                    </div>
                    <div class="contact-meta">
                        <div class="label">Instagram</div>
                        <div class="value">@noborders.bpk</div>
                    </div>
                    <div class="contact-actions">
                        <span class="btn btn-open">Abrir</span>
                    </div>
                </a>

            </div>
        </div>

        <div id="toast" role="status" aria-live="polite" class="toast">E-mail copiado!</div>
    </section>
